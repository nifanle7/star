<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="/plugins/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="/plugins/layui/css/layui.css">
    <link rel="stylesheet" href="/css/app.css">
</head>
<body class="layui-layout-body">
<div class="layui-layout layui-layout-admin">

    <div th:replace="views/modules/header :: header"></div>
    <div th:replace="views/modules/sider :: sider"></div>

    <div class="layui-body">
        <div style="padding: 15px;">
            <table id="userTable" filter="userTable"></table>
        </div>
    </div>
</div>
</body>
<script src="/plugins/layui/layui.js"></script>
<script src="/plugins/jquery/jquery.min.js"></script>
<script src="/js/app.js"></script>

<script th:inline="none">
    layui.use('table', function() {

        var table = layui.table;

        //第一个实例
        table.render({
            elem: '#userTable'
            , height: 530
            , url: '/system/user/list' //数据接口
            , method: 'get'
            , request: {
                pageName: 'pageNum',//分页参数页码映射
                limitName: 'pageSize'//分页单页显示量映射
            },
            parseData: function (res) {
                return {
                    "code": res.code === 200 ? 0 : res.code,//解析后端返回的数据，layui要求code为0
                    "count": res.data.total,
                    "data": res.data.rows
                }
            }
            , page: false //开启分页
            , limit: 10
            , limits: [20, 100, 500]
            , cols: [[ //表头
                {type: 'checkbox'}
                , {field: 'userId', title: 'ID', width: 80, sort: true}
                , {field: 'username', title: '名字', width: 200}
            ]]
            , toolbar: 'default'
        });

        //监听工具条
        table.on('toolbar(userTable)', function (obj) { //注：tool是工具条事件名，postTable是table原始容器的属性 lay-filter="对应的值"

            var data = table.checkStatus('userTable').data; //表格id
            switch (obj.event) {
                case 'add':
                    addRow();
                    break;
                case 'update':
                    updateRow(data);
                    break;
                case 'delete':
                    deleteRow(data);
                    break;
            };
        });


        function addRow() {
//            window.location.href = "views/system/user/addUser";
            layer.open({
                type: 2,
                skin: 'layui-layer-rim', //加上边框
                area: ['350px', '360px'], //宽高

                content: '/views/system/userAdd'  //调到新增页面
            });
        }

        function updateRow(data) {
            if (data.length == 1) {
                window.location.href = "views/system/user/editUser?userId=" + data[0].userId;
            } else {
                layer.msg('请选中一行记录');
            }
        }

        function deleteRow(data) {
            if (data.length > 0) {
                var userIds = '';
                for (var i = 0; i < data.length; i++) {
                    userIds += data[i].userId + ",";
                    layer.confirm('确定删除？', function () {
                        //向服务端发送删除指令
                        $.ajax({
                            type: 'post',
                            url: '/system/user/delete',
                            data: {userIds: userIds},
                            success: function () {
                                layer.msg('删除成功啦', {icon: 1}, {time: 2000});
                                table.reload('userTable', {});
                            },
                            error: function () {
                                layer.msg('连接网络失败，请检查网络设置或联系管理员', {icon: 2}, {time: 2000});
                            }
                        });
                    });
                }
            } else {
                layer.msg('请至少选中一条记录');
            }
        }
    });
</script>
</html>
