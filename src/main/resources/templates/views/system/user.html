<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>user</title>
    <link rel="stylesheet" href="/plugins/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="/plugins/layui/css/layui.css">
    <link rel="stylesheet" href="/css/app.css">
</head>
<body class="layui-layout-body">
<div class="layui-layout layui-layout-admin">

    <div th:replace="views/modules/header :: header"></div>
    <div th:replace="views/modules/sider :: sider"></div>

    <div class="layui-body">
        <div style="padding: 15px;">
            <table id="userTable" lay-filter="userTable"></table>
        </div>
    </div>
</div>
</body>
<script src="/plugins/layui/layui.js"></script>
<script src="/plugins/jquery/jquery.min.js"></script>
<script src="/js/app.js"></script>
<script type="text/html" id="user-sex">
    {{#
    var sex = {
    2: {title: '保密'},
    1: {title: '女'},
    0: {title: '男'}
    }[d.sex];
    }}
    <span>{{ sex.title }}</span>
</script>
<script type="text/html" id="user-status">
    {{#
    var status = {
    1: {title: '有效', color: 'green'},
    0: {title: '禁用', color: 'volcano'}
    }[d.status];
    }}
    <span class="layui-badge">{{ status.title }}</span>
</script>
<script th:inline="none">
    layui.use('table', function() {

        var table = layui.table;

        //第一个实例
        table.render({
            elem: '#userTable'
            , height: 530
            , url: '/system/user/list' //数据接口
            , method: 'get'
            , request: {
                pageName: 'pageNum',//分页参数页码映射
                limitName: 'pageSize'//分页单页显示量映射
            },
            parseData: function (res) {
                return {
                    "code": res.code === 200 ? 0 : res.code,//解析后端返回的数据，layui要求code为0
                    "count": res.data.total,
                    "data": res.data.rows
                }
            }
            , page: true //开启分页
            , limit: 10
            , limits: [10, 100, 500]
            , cols: [[ //表头
                {type: 'checkbox'}
                , {field: 'userId', title: 'ID', width: 80, sort: true}
                , {field: 'username', title: '名字', width: 150}
                , {field: 'company', title: '公司', width: 100}
                , {field: 'deptName', title: '部门', width: 100}
                , {field: 'email', title: '邮箱', width: 180}
                , {field: 'mobile', title: '手机', width: 140}
                , {templet: '#user-sex', title: '性别', width: 80}
                , {field: 'description', title: '备注', width: 300}
                , {templet: '#user-status', title: '状态', width: 80}
            ]]
            , toolbar: 'default'
        });

        //监听工具条
        table.on('toolbar(userTable)', function (obj) { //注：tool是工具条事件名，postTable是table原始容器的属性 lay-filter="对应的值"

            var data = table.checkStatus('userTable').data; //表格id
            switch (obj.event) {
                case 'add':
                    addRow();
                    break;
                case 'update':
                    updateRow(data);
                    break;
                case 'delete':
                    deleteRow(data);
                    break;
            };
        });


        function addRow() {
            layer.open({
                type: 2,
                title: '新增用户',
                area: ['750px', '280px'], //宽高
                shadeClose: true,
                shade: 0.8,
                maxmin: true,//放大缩小按钮

                content: '/views/system/userAdd'  //调到新增页面
            });
        }

        function updateRow(data) {
            if (data.length == 1) {
                window.location.href = "views/system/user/editUser?userId=" + data[0].userId;
            } else {
                layer.msg('请选中一行记录');
            }
        }

        function deleteRow(data) {
            if (data.length > 0) {
                var userIds = '';
                for (var i = 0; i < data.length; i++) {
                    userIds += data[i].userId + ",";
                }
                layer.confirm('确定删除？', function () {
                    //向服务端发送删除指令
                    $.ajax({
                        type: 'post',
                        url: '/system/user/delete/'+userIds,
                        //data: {userIds: userIds},
                        success: function () {
                            layer.msg('删除成功', {icon: 1}, {time: 2000});
                            table.reload('userTable', {});
                        },
                        error: function () {
                            layer.msg('删除失败', {icon: 2}, {time: 2000});
                        }
                    });
                });
            } else {
                layer.msg('请至少选中一条记录');
            }
        }
    });
</script>
</html>
